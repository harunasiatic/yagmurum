<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sürpriz!</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    .button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #ffcccc;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #ff9999;
    }
    .hidden-message {
      display: none;
      font-size: 28px;
      color: #ff6666;
    }
    .heart {
      position: absolute;
      font-size: 30px;
      animation: float 4s ease-in-out infinite;
      color: red;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <button class="button" onclick="showLove()">Yağmur Nur Eski, tıkla!</button>
  <p class="hidden-message" id="message">Seni çok seviyorum! ❤️❤️❤️</p>

  <script>
    function showLove() {
      document.getElementById('message').style.display = 'block';
      createHearts();
    }

    function createHearts() {
      for (let i = 0; i < 100; i++) {
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 2 + 3 + 's';
        heart.innerText = '❤️';
        document.body.appendChild(heart);

        // Kalplerin yavaşça kaybolmasını sağla
        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    }
  </script>

</body>
</html>
